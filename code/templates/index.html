<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decrypt me</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <center>
        <div id="game_title">
                <h1>Guess the password!</h1>
                <h1>{{result}}</h1>
        </div>
        <div id="password_input_box">
            <h2>The password to guess:</h2>
            <h3>21232f297a57a5a743894a0e4a801fc3</h3><br>
            {% block entered_passwd %}
            <h2>You entered:</h2>
            {{entered_hash}}
            {% endblock %}
            <form method="post">
                <p>Password: <br>
                <input type="text" name="passwd_input"> <br>
                </p>
                <p>Select the hash type: <br>
                <select name="hash_input">
                    <option value="MD5">MD5</option>
                    <option value="SHA1">SHA1</option>
                    <option value="SHA224">SHA224</option>
                    <option value="SHA256">SHA256</option>
                    <option value="SHA384">SHA384</option>
                    <option value="SHA512">SHA512</option>
                </select> <br>
                </p>
                <input type="submit" value="Submit">
            </form>
        </div>
    </center>
</body>
</html>
